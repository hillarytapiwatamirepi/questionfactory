<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">

    <!-- <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css" rel="stylesheet" /> -->
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">  -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">  
    <style type="text/css" media="screen">@import "Card2.css";</style>
    <style type="text/css" media="screen">@import "Dropdown.css";</style>
    <title>Card</title>
</head>
<body>
    <div id="card">
        <div id="card-header">

            <div class="main_text_area_div">
            <input type="text" id = "main_text" value=""/>
            <div class="text_area_append_div">

            </div>
            </div>
        </div>

        <div id="card-body">  
            <div class="options">
                <div class="my-input-group">

                    <div class="my-input-group-prepend">
                        <input type="radio" disabled="true"/>
                    </div>

                    <input type="text" id="option_txt" class="option_text" value="Option"/>
                    <div class="my-input-group-append">
                        <div class="option_image_uploads" id="upload_image"></div>
                        <div class="close_option">
                        </div>
                    </div>
                </div>

                <div class="my-input-group">

                        <div class="my-input-group-prepend">
                            <input type="radio" disabled="true"/>
                        </div>
    
                        <input type="text" id="option_txt" class="option_text" value="Option"/>
                        <div class="my-input-group-append">
                            <div class="option_image_uploads" id="upload_image"></div>
                            <div class="close_option"></div>
                        </div>
                </div>
                <div class="my-input-group">

                        <div class="my-input-group-prepend">
                            <input type="radio" disabled="true"/>
                        </div>
    
                        <input type="text"  id="option_txt" class="option_text" value="Option"/>
                        <div class="my-input-group-append">
                            <div class="option_image_uploads" id="upload_image"></div>
                            <div class="close_option"></div>
                        </div>
                </div>
            </div>
            <div class="controls">

                <div  class="options-selection">
                    
                        <div id="options-selection-placeholder" class="options-selection-placeholder">       
                            <span id = "span_text" class="o-s-p-text">Select...</span>
                        </div>
                
                        <div id="options-root" class="options-selection-options">
                
                            <ul>       
                            <li id="rbtn" class="radio">Radio Button</li>
                            <li id="checkbox" class="check">CheckButton</li>  
                            <li  id="image" class="image">Image</li>
                            <li id="txt" class="text">Text</li>       
                            </ul>
                
                        </div>
                        
                
                
                </div>
                <div id="spawn-option-button" class="spawn_option_button">

                    
                </div>
            </div>
        </div>

      <div id="card-footer">
        <div id="delete_div" class="delete">


        </div>
    </div>


    <script type="text/javascript" src="./Dropdown.js"></script>
</body>

</html>
