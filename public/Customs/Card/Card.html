<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">  
    <style type="text/css" media="screen">@import "Card.css";</style>
    <style type="text/css" media="screen">@import "Dropdown.css";</style>
    <title>Card</title>
</head>
<body>
    <div id="card">
        <div id="card-header">
            <div>
                <div id="close_button_div">
                
                    <div class="close_button">

                    </div>

                </div>


            </div>
            <div class="main_text_area_div">
            <input type="text" id = "main_text" value="Type something"/>
            </div>
        </div>

        <div id="card-body">  
            <div class="options">
                <div class="my-input-group">

                    <div class="my-input-group-prepend">
                        <input type="radio" disabled="true"/>
                    </div>

                    <input type="text" class="option_text" value="Type something"/>
                    <div class="my-input-group-append">
                        <div class="close_option"></div>
                    </div>
                </div>

                <div class="my-input-group">

                        <div class="my-input-group-prepend">
                            <input type="radio" disabled="true"/>
                        </div>
    
                        <input type="text" class="option_text" value="Type something"/>
                        <div class="my-input-group-append">
                            <div class="close_option"></div>
                        </div>
                </div>
                <div class="my-input-group">

                        <div class="my-input-group-prepend">
                            <input type="radio" disabled="true"/>
                        </div>
    
                        <input type="text" class="option_text" value="Type something"/>
                        <div class="my-input-group-append">
                            <div class="close_option"></div>
                        </div>
                </div>
            </div>
            <div class="controls">
                <div class="spawn_option_button">

                    
                </div>
            </div>
        </div>
    </div>


    <script type="text/javascript" src="./Card.js"></script>
</body>

</html>
