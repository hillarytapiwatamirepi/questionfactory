<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <style type = "text/css" media="screen">@import "Dropdown2.css";</style>
    <style type = "text/css" media="screen">@import "Card2.css";</style>
    <title>Read Only</title>
</head>
<body>

        <div id="card">
                <div id="card-header">
        
                    <div class="main_text_area_div">       
                    <input type="text" id = "main_text" class="main-text-alternate" value="What is the capital of Zimbabwe?" readonly/>
                    <div class="text_area_append_div-alternate">
        
                    </div>
                    </div>
                </div>
        
                <div id="card-body">  
                    <div class="options">
                        <div class="my-input-group">
        
                            <div class="my-input-group-prepend">
                                <input type="radio" disabled="true"/>
                            </div>
        
                            <input type="text" id="option_txt" class="option_text" value="Harare" readonly/>
                            <div id="my-option-input-group-append" class="my-input-group-append-alternate">
                                <div class="option_image_uploads" id="upload_image"></div>
                                <div class="close_option">
                                </div>
                            </div>
                        </div>
        
                        <div class="my-input-group">
        
                                <div class="my-input-group-prepend">
                                    <input type="radio" disabled="true"/>
                                </div>
            
                                <input type="text" id="option_txt" class="option_text" value="Gweru" readonly/>
                                <div id="my-option-input-group-append" class="my-input-group-append-alternate">
                                    <div class="option_image_uploads" id="upload_image"></div>
                                    <div class="close_option"></div>
                                </div>
                        </div>
                        <div class="my-input-group">
        
                                <div class="my-input-group-prepend">
                                    <input type="radio" disabled="true"/>
                                </div>
            
                                <input type="text"  id="option_txt" class="option_text" value="Bulawayo" readonly/>
                                <div id="my-option-input-group-append" class="my-input-group-append-alternate">
                                    <div class="option_image_uploads" id="upload_image"></div>
                                    <div class="close_option"></div>
                                </div>
                        </div>
                    </div>
                    <div id= 'card_controls' class="controls-alternate">
        
                        <div  class="options-selection">
                            
                                <div id="options-selection-placeholder" class="options-selection-placeholder">       
                                    <span id = "span_text" class="o-s-p-text">Select...</span>
                                </div>
                        
                                <div id="options-root" class="options-selection-options">
                        
                                    <ul>       
                                    <li id="rbtn" class="radio">Radio Button</li>
                                    <li id="checkbox" class="check">CheckButton</li>  
                                    <li  id="image" class="image">Image</li>
                                    <li id="txt" class="text">Text</li>       
                                    </ul>
                        
                                </div>
                                
                        
                        
                        </div>
                        <div id="spawn-option-button" class="spawn_option_button">
        
                            
                        </div>
                    </div>
                </div>
        
              <div id="card-footer">
                <div id="delete_div" class="delete">
        
        
                </div>
            </div>
        
        
            <script type="text/javascript" src="./Read_only.js"></script>
    
</body>
</html>
